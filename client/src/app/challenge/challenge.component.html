<h1>Challenge</h1>

<div class="container">
  <div class="row">
    <div class="col-md-12">
      <h2>Choose an Opponent</h2>
      <select id="opponent">
        <option value="Patrick">Patrick</option>
        <option value="David">David</option>
        <option value="Paul">Paul</option>
        <option value="Dennis">Dennis</option>
      </select>
      <h2>Message</h2>
      <input type="text" id="message" [(ngModel)]="newMessage" (keyup)="doCrypt(true)">
      <div>
        <h2>Encryption Key</h2>
        <!-- <input id="encryptionKey"> -->
        <select id="encryptionKey" (click)="doCrypt(true)">
          <option value="0">0</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
          <option value="10">10</option>
          <option value="11">11</option>
          <option value="12">12</option>
          <option value="13">13</option>
          <option value="14">14</option>
          <option value="15">15</option>
          <option value="16">16</option>
          <option value="17">17</option>
          <option value="18">18</option>
          <option value="19">19</option>
          <option value="20">20</option>
          <option value="21">21</option>
          <option value="22">22</option>
          <option value="23">23</option>
          <option value="24">24</option>
          <option value="25">25</option>
        </select>
      </div>
      
      <div>
        <h2>Encrypted Message</h2>
        <p type="text" id="encMessage">{{encMessage}}</p>
      </div>
      <div>
        <button class="btn btn-sm btn-success" (click)="createChallenge()">BuildMessage</button>
      </div>
      
    </div>
  </div>
</div>
